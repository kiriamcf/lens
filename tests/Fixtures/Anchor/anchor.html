<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body x-data="{url: 'https://example.com', target: '_blank'}">
    <!-- ✅ Good: Has both href and target -->
    <a x-bind:href="url" x-bind:target="target">
        Valid Anchor
    </a>

    <!-- ❌ Bad: Missing href -->
    <a x-bind:target="target">
        Missing Href
    </a>

    <!-- ⚠️ Bad: Missing target -->
    <a x-bind:href="url">
        Missing Target
    </a>

    <!-- ❌ Bad: No attributes -->
    <a>No Attributes</a>
</body>
</html>
