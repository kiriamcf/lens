<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ✅ Good: Has both href and target -->
    <a href="https://example.com" target="_blank">Valid Anchor</a>

    <!-- ❌ Bad: Missing href -->
    <a target="_blank">Missing Href</a>

    <!-- ⚠️ Bad: Missing target -->
    <a href="https://example.com">Missing Target</a>

    <!-- ❌ Bad: No attributes -->
    <a>No Attributes</a>
</body>
</html>
